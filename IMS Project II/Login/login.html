<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- link for icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- link -->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main>
      <h2 class="heading-welcome">Welcome</h2>
      <div class="logo-section">
        <img src="/Images/loginlogo.svg" alt="logo" loading="lazy" />
      </div>
      <div class="form-container">
        <form action="" method="">
          <label for=""></label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Username"
            required
          /><br /><br />

          <label class="password-container">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <span class="toggle-password" onclick="togglePassword()">
              <i class="ri-eye-line" id="eyeIcon"></i>
            </span>
          </label>

          <div class="custom-select">
            <div class="select-box" id="selectBox">
              <span>Select role</span>
              <svg viewBox="0 0 24 24">
                <path
                  d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"
                ></path>
              </svg>
            </div>
            <ul class="select-options" id="selectOptions">
              <li class="option">Staff</li>
              <li class="option">Admin</li>
            </ul>
          </div>

          <div class="login-btn">
            <button type="submit">login</button>
          </div>
        </form>
      </div>
    </main>

    <script>
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.innerHTML = `<i class="ri-eye-off-line"></i>`; // Change icon when password is visible
        } else {
          passwordField.type = "password";
          eyeIcon.innerHTML = ` <i class="ri-eye-line"></i>`; // Change back to default icon
        }
      }

      function SelectRole() {
        const selectBox = document.getElementById("selectBox");
        const selectOptions = document.getElementById("selectOptions");
        const selectText = selectBox.querySelector("span");

        selectBox.addEventListener("click", function () {
          selectOptions.classList.toggle("show");
        });

        document.querySelectorAll(".option").forEach((option) => {
          option.addEventListener("click", function () {
            selectText.textContent = this.textContent; // Update only the span
            selectOptions.classList.remove("show");
          });
        });
      }
      SelectRole();
    </script>
  </body>
</html>
